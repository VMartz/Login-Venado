<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <header>
        <h2 class="logo">LOGO</h2>
        <nav class="navigation">
            <a href="">HOME</a>
            <a href="">ABOUT</a>
            <a href="">SERVICES</a>
            <a href="">CONTACT</a>
            <button class="btnLogin-popup">LOGIN</button>
        </nav>
    </header>
    
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>

        <div class="form-box login"> 
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label >Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input id="contraseña" type="password" required>
                    <label >Contraseña</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Recuerdame</label>
                    <a href="#">Olvide mi contraseña</a>
                </div>
            <button type="submit" class="btn">Iniciar Sesion</button>
            <div class="login-register"><p> No tengo una cuenta<a href="#" class="register-link"> Registrar</a></p></div>
        </form>
        </div>

        <div class="form-box register"> 
            <h2>Registrar</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label >Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label >Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input id="contraseña" type="password" required>
                    <label >Contraseña</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Acepto terminos y condiciones</label>
                </div>
            <button type="submit" class="btn">Registrarme</button>
            <div class="login-register"><p> Ya tienes una cuenta? <a href="#" class="login-link">Login</a></p></div>
        </form>
        </div>

    </div>

   <script src="scrip.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
